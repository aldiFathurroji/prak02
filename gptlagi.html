<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1000x300');
            background-position: center;
            background-size: cover;
        }
        .profile {
            text-align: center;
            margin-top: -100px;
        }
        .profile img {
            border-radius: 50%;
            border: 5px solid white;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Foto Sampul -->
        <div class="cover-photo"></div>

        <!-- Profil -->
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Entrepreneur | Coffee Enthusiast</p>
        </div>

        <!-- Informasi Kontak -->
        <div class="contact-info">
            <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
            <p>Website: <a href="http://example.com" target="_blank">www.example.com</a></p>
        </div>
    </div>

</body>
</html>
